<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <link rel="icon" href=""/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="register-section">
    <form class="register-form">
        <div class="login-header">
            <img src="img/login-logo.png">
        </div>
        <div class="register-content">
            <div class="register-left">
                <p class="login-text-1">Sign Up</p>
                <div class="login-block-1">
                    <label>First Name</label>
                    <input placeholder="First Name">
                </div>
                <div class="register-age-title">
                    <div class="register-input-1">
                        <label>Age</label>
                        <div class="register-age-input">
                            <input placeholder="Mont*">
                            <input placeholder="Day*">
                            <input placeholder="Year*">
                        </div>
                    </div>
                    <div class="login-block-1">
                        <label>Title</label>
                        <input placeholder="Title">
                    </div>
                </div>
                <div class="login-block-1">
                    <label>Email</label>
                    <input placeholder="Email">
                </div>
                <div class="login-block-1">
                    <label>Password </label>
                    <input placeholder="Enter you password" type="password">
                </div>
            </div>
            <div class="register-right">
                <div class="register-upload-block">
                    <label class="register-camera-abs" for="img-photo">
                        <input class="register-upload-photo" placeholder="Upload Photo+" readonly>
                        <div class="abs-camera-elem"><i class="fas fa-camera"></i></div>
                    </label>
                    <input id="img-photo" class="camera-file" type="file">
                </div>
                <div class="login-block-1">
                    <label>Last Name</label>
                    <input placeholder="Last Name">
                </div>
                <div class="register-gender">
                    <div class="profile-form-abs-element">
                        <label>Gender</label>
                        <div class="gender-block">
                            <div>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label><br>
                            </div>
                            <div class="abs-input-elem"><i class="fas fa-mars"></i></div>
                        </div>
                    </div>
                    <div class="profile-form-abs-element">
                        <label>â€‚</label>
                        <div class="gender-block">
                            <div>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label><br>
                            </div>
                            <div class="abs-input-elem"><i class="fas fa-venus"></i></div>
                        </div>
                    </div>
                </div>
                <div class="login-block-1">
                    <label>Phone Number</label>
                    <input placeholder="Phone Number">
                </div>
                <div class="login-block-1">
                    <label>Confirm Password </label>
                    <input placeholder="Confirm password" type="password">
                </div>
                <div class="register-sign">
                    <a class="btn-reset" href="login.html"><i class="fas fa-chevron-left"></i> Reset All</a>
                    <a class="btn-register" href="dashboard.html">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="login-footer">
            <img src="img/login-logo-2.png">
        </div>
    </form>
</section>

<script src="libs/js/jquery-3.3.1.min.js"></script>
<script src="libs/js/popper.min.js"></script>
<script src="libs/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
