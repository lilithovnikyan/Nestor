<body>
     <section class="login-section">
         <form class="login-form">
            <div class="login-header">
                <img src="img/login-logo.png">
            </div>
             <div class="login-content">
                 <p class="forgot-text-1">Forgot your Password?</p>
                 <p class="forgot-text-2">Donâ€™t worry! Resetting Your password is eady. Just type in the button your email or phone number.</p>
                 <div class="login-block-1 forgot-email-block">
                     <label>Email</label>
                     <input placeholder="Enter you password">
                 </div>
                 <div class="login-block-1 forgot-phone-block">
                     <label>Phone Number</label>
                     <input placeholder="(000) 000-0000">
                 </div>
                 <div class="change-user">
                     <div class="email-forgot-click">
                         <input type="radio" id="email" name="user" value="email" checked>
                         <label for="email">Email</label>
                     </div>
                     <div class="email-phone-click">
                         <input type="radio" id="phone" name="user" value="phone">
                         <label for="phone">Phone Number</label>
                     </div>
                 </div>
                 <a class="btn-send">Send</a>
                 <div>
                     <span class="login-text-3">Did you remembered your password?</span><a class="login-text-2" href="register.html">Try Siging Up</a>
                 </div>
             </div>
             <div class="login-footer">
                 <img src="img/login-logo-2.png">
             </div>
         </form>
     </section>

    <script src="libs/js/jquery-3.3.1.min.js"></script>
